<div class="container">
    <header>
        <h1 class="welcome" [ngClass]="{'animation' : appService.isHomeAnimation}">Hi, Welcome to my portfolio.</h1><br>
        <h1 class="name" [ngClass]="{'animation' : appService.isHomeAnimation}">My Name is Rajesh Prabhu. I am a Font-End Web Developer.</h1> <br>
    </header>
    <section>
        <h1>Take a look at my Personal and Professional Info :</h1>
        <div class="card personal" [ngClass]="{'animation' : appService.isHomeAnimation}" [routerLink]="['/personal-info']">
            <div class="img-container">
                <img src="../../assets/images/personal-icon.png" alt="Personal Info">
            </div>
            <h2>Personal Info</h2>
            <ul>
                <li>About Me</li>
                <li>Education</li>
                <li>Strengths</li>
                <li>Hobbies</li>
            </ul>
        </div>
        <div class="card professional" [ngClass]="{'animation' : appService.isHomeAnimation}" [routerLink]="['/professional-info']">
            <div class="img-container">
                <img src="../../assets/images/professional-icon.png" alt="Professional Info">
            </div>
            <h2>Professional Info</h2>
            <ul>
                <li>Experience</li>
                <li>Skills</li>
                <li>Projects</li>
                <li>Awards</li>
            </ul>
        </div>
    </section>
</div>
